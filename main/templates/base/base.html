<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="{% static 'main/Images/favicon_io/favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'search/style/foundation.css' %}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="{% static 'main/style/bootstrap-3.4.1/dist/css/bootstrap.css' %}"/> -->
        <link rel="stylesheet" href="{% static 'search/style/style.css' %}?{% now 'U' %}"/>
        {% block site_css %}{% endblock %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/BezierPlugin.min.js" integrity="sha512-plyexAULVlTExvDn2yUZFJV9F8q+53MC/GpU9dEuNGXmrrI3J8Rcffjvxg3OOBALBvF+UILPLIBEoCeF2maqTQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div class="nav-container">
            <div class="top-bar s1">
                <div class="top-bar-left">
                    <div class="dropdown menu">
                        <img src="{% static 'main/Images/favicon_io/android-chrome-512x512.png' %}" alt="Logo" width="60px">
                    </div>
                </div>
                <div class="top-bar-right">
                    <div class="show-for-medium">
                        <ul class="menu show-for-medium">
                            <li><a class="nav-link" href="/">Accueil</a></li>
                            <li><a class="nav-link" href="/search">Recherche</a></li>
                            <li><a class="nav-link" href="#">Contact</a></li>
                            <li class="show-for-large"><a href="#">Sign in</a></li>
                        </ul>
                    </div>
                </div>
                <div class="show-for-small-only sbar-container">
                    <div class="sbar"></div>
                    <div class="sbar"></div>
                    <div class="sbar"></div>
                </div>
            </div>
            
            <div class="top-bar s2 show-for-small-only">
                <div class="top-bar-right">
                    <div>
                        <ul class="menu vertical">
                            <li><a class="nav-link" href="/">Accueil</a></li>
                            <li><a class="nav-link" href="/search">Recherche</a></li>
                            <li><a class="nav-link" href="#">Contact</a></li>
                            <li><a class="nav-link" href="#">Sign in</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        {% block body %}{% endblock %}

    </body>
</html>
