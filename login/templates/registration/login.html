{% extends 'base/base.html' %}

{% load static %}

{% block title %}Se connecter - SyncIn{% endblock %}

{% block body %}
<div class="login-container container">
    <div class="title green">
        <h2>Se connecter</h2>
    </div>
    

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_p }}
            <tr>
                <td>&nbsp;</td>
                <td class="submit-container"><input class="submit" type="submit" value="Connecter"></td>
            </tr>                
        </table>
    </form>

    <div class="submit-container">
        <h3>Vous n'avez pas de compte ? <a href="{% url 'signup' %}">Cr√©ez-en un</a></h3>
    </div>
</div>
{% endblock %}
